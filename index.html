<!DOCTYPE html>
<html>
<head>
    <title>Визначити дати в тексті</title>
    <script>
        function findDates(inputStr) {
            const regex = /\b\d{4}-\d{2}-\d{2}\b/g;
            const matches = inputStr.match(regex);

            if (!matches) {
                return [];
            }

            const result = [];
            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];

            for (const dateStr of matches) {
                const [year, month, day] = dateStr.split('-').map(Number);

                if (month >= 1 && month <= 12) {
                    const monthName = months[month - 1];
                    result.push({ year, month, day, monthName });
                }
            }

            return result;
        }
        const str = "The dates between 1976-03-12, and 1983-10-14, the code was 2004-67-12 and possible invalid date 8765-11-34";
        const dates = findDates(str);
        console.log(dates);
    </script>
</head>
