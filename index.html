<!DOCTYPE html>
<html>
<head>
  <title>Find Dates</title>
</head>
<body>
  <h1>Find Dates in Text</h1>
  <label for="text">Enter text:</label>
  <input type="text" id="text" />
  <button onclick="findDates()">Find Dates</button>
  <ul id="result"></ul>
  <script>
    function findDates() {
      const text = document.getElementById('text').value;
      const resultElement = document.getElementById('result');
      resultElement.innerHTML = '';

      const dateRegex = /\b\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2]\d|3[01])\b/g;
      const monthNames = [
        'January', 'February', 'March', 'April', 'May', 'June', 'July',
        'August', 'September', 'October', 'November', 'December'
      ];

      const matches = text.match(dateRegex);
      if (!matches) {
        return;
      }

      for (const dateStr of matches) {
        const [year, month, day] = dateStr.split('-').map(Number);
        const monthName = monthNames[month - 1];

        resultElement.innerHTML += `
          <li>
            { day: ${day}, month: ${month}, monthName: '${monthName}', year: ${year} }
          </li>
        `;
      }
    }
  </script>
</body>
</html>
