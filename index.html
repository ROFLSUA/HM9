<!DOCTYPE html>
<html>
<head>
  <title>Спростити номер телефону</title>
</head>
<body>
  <script>
   function extractPhoneNumber(inputString) {
  const phoneNumberRegexes = [
    /^380\s\d{2}\s\d{3}\s\d{2}\s\d{2}$/,    // 380 44 364 83 65
    /^\+380\s\d{2}\s\d{3}\s\d{2}\s\d{2}$/,  // +380 44 364 83 65
    /^380-\d{2}-\d{3}-\d{2}-\d{2}$/,       // 380-44-364-83-65
    /^\+380-\d{2}-\d{3}-\d{2}-\d{2}$/      // +380-44-364-83-65
  ];

  for (const regex of phoneNumberRegexes) {
    if (inputString.match(regex)) {
      const digitsOnly = inputString.replace(/\D/g, "");
      if (digitsOnly.length === 12) {
        return "0" + digitsOnly.slice(3); 
      } else {
        return null;
      }
    }
  }
  return null;
}

console.log(extractPhoneNumber("+380 44 364 83 65"));   // Виведе: 0443648365
console.log(extractPhoneNumber("380-44-364-83-65"));   // Виведе: 0443648365
console.log(extractPhoneNumber("+38 044 364 83 65"));  // Виведе: null
  </script>
</body>
</html>
